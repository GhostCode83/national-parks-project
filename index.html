<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Vacation Plan App</title>
     <link href="style.css" type="text/css" rel="stylesheet" >
</head>
<body>
     <h1>Search National Parks by State</h1>
     <section>
          <p>Stop by a National Park while you travel.  
               Enter the state you will be traveling to, and a list of parks in that state will be created.</p>
          <form id="js-form">
               <label for="js-state">
                    Enter State:
               </label>
               </br>
               <input id="js-state" type="text" placeholder="CA">
               </br>
               <label for="js-max-results">
                    Max number of parks returned in search:
               </label></br>
               <input id="js-max-results" type="number">
               <input type="submit" >
          </form>
     </section>
     <section id="js-list-section"class="hidden">
          <h2>Here are the National Parks by state:</h2>
          <ul id="js-list">
 
          </ul>
     </section>
     <section >
          <p id="js-error-message"class="error-message"></p>
     </section>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
     integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
     crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
